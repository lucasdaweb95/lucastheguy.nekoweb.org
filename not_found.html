		<style>

			.scroll-image {
			  width: 100%;
			  height: 100vh;       /* full viewport height */
			  overflow: hidden;
			  position: relative;
			  background: white;
			}

			.scroll-image img {
			  position: absolute;
			  top: 0;
			  left: 100%;          /* start just off-screen on the right */
			  height: 200vh;       /* slightly taller for bottom cutoff */
			  width: auto;
			  animation: scroll 30s linear infinite;
			}

			@keyframes scroll {
			  0% {
			    transform: translateX(0);
			  }
			  100% {
			    transform: translateX(calc(-100% - 100vw)); /* move left across container + viewport */
			  }
			}
		</style>
