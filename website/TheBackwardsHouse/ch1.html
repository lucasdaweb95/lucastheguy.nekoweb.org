    <style>
        body {
            margin: 0;
            background-color: black;
            text-align: center;
            font-family: sans-serif;
            color: white;
        }

        .comic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
        }

        .comic-page {
            max-width: 100%;
            max-height: 120vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Grid for links */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(2, auto);  /* 2 rows */
            gap: 1rem; /* space between links */
            max-width: 900px; /* optional max width */
            margin: 2rem auto; /* center horizontally */
            justify-items: center; /* center each link in its cell */
            align-items: center;
        }

        .link-grid a {
            display: block;
            padding: 1rem 2rem;
            background-color: #222;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .link-grid a:hover {
            background-color: #555;
        }
    </style>
</head>
