<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>A Casa-Do-Contra</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.png" />
    <meta content="A Casa-Do-Contra" property="og:title" />

    <style>
        body {
            margin: 0;
            background-color: black;
            text-align: center;
            font-family: sans-serif;
            color: white;
        }

        .comic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
        }

        .comic-page {
            max-width: 100%;
            max-height: 120vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Grid for links */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(2, auto);  /* 2 rows */
            gap: 1rem; /* space between links */
            max-width: 900px; /* optional max width */
            margin: 2rem auto; /* center horizontally */
            justify-items: center; /* center each link in its cell */
            align-items: center;
        }

        .link-grid a {
            display: block;
            padding: 1rem 2rem;
            background-color: #222;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .link-grid a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>A Casa-Do-Contra</h1>
    <h2>Capítulo 1</h2>
    <div class="comic-container">
        <body>
    <div class="comic-container" id="comic"></div>

    <script>
    const container = document.getElementById("comic");
    const base = "https://file.garden/aPLVV7Bv-XUF9QCk/a%20casa%20do%20contra/ch1/";

    for (let i = 1; i <= 41; i++) {
        const img = document.createElement("img");
        img.className = "comic-page";
        img.loading = "lazy";
        img.src = `${base}${i}.jpg`;
        img.alt = `Pagina ${i}`;
        container.appendChild(img);
    }
    </script>
</body>
