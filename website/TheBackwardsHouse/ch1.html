<title>A Casa-Do-Contra</title>
<style>
    /* Reset & consistency */
html, body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: black;
    color: white;
    font-family: sans-serif;
    text-align: center;
    overflow-x: hidden;  /* prevent horizontal scroll */
}

.comic-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    padding: 1rem 0;
    width: 100%;        /* ensure full width */
}

.comic-page {
    max-width: 100vw;   /* never exceed viewport width */
    width: auto;
    height: auto;
    max-height: 120vh;
    object-fit: contain;
    display: block;     /* remove inline spacing issues */
}

.logo {
    max-width: 100vw;   /* never exceed viewport width */
    width: auto;
    height: auto;
    max-height: 40vh;
    object-fit: contain;
    display: block;     /* remove inline spacing issues */
}

    .link-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, auto);
        gap: 1rem;
        max-width: 900px;
        margin: 2rem auto;
        justify-items: center;
        align-items: center;
    }

    .link-grid a {
        display: block;
        padding: 1rem 2rem;
        background-color: #222;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.2s;
    }

    .link-grid a:hover {
        background-color: #555;
    }

    .grayp {
        color: gray;
    }
</style>
</head>
<body>
<div class="comic-container" ><img class="logo" src="https://file.garden/aPLVV7Bv-XUF9QCk/a%20casa%20do%20contra/ch1/logo.png" alt="logo"></div>
<h2>Capítulo 1</h2>
<h1>Não esqueça seu nome</h1>

<div class="comic-container" id="comic"></div>

<script>
const container = document.getElementById("comic");
const base = "https://file.garden/aPLVV7Bv-XUF9QCk/a%20casa%20do%20contra/ch1/";

for (let i = 1; i <= 40; i++) {
    const img = document.createElement("img");
    img.className = "comic-page";
    img.loading = "lazy";
    img.src = `${base}${i}.jpg`;
    img.alt = `Pagina ${i}`;
    container.appendChild(img);
}
</script>
